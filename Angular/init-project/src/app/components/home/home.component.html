<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div id="home">
    <div class="title">
      <div class="logo">
        <a class="navbar-brand mt-2 mt-lg-0" href="https://fleskconsulting.com/">
          <img src="https://fleskconsulting.com/themes/demo/assets/images/img/Icon.svg" height="50" alt="MDB Logo"
            loading="lazy" />
        </a>
        <h3><span style="font-size: 38px; color:rgb(203, 74, 26);">Init</span>Project</h3>
      </div>
      <div class="btn logout">
        <button (click)="authService.logout()" href="#" class="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span> Log out </span>
        </button>
      </div>
    </div>
    <hr class="horizontale-line">
    <div>
      <form #formhome="ngForm" [formGroup]="HomeForm" (ngSubmit)="submitForm(formhome.value)">
        <div class="first-container">

          <div class="response">
            <ngb-alert *ngIf="this.resultMsg != ''" [dismissible]="false">
              <strong>Succes</strong> {{this.resultMsg}}
            </ngb-alert>
          </div>
          <div class="champs">
            <label for="pet-select" style="margin-right: 120px;">Framework<span *ngIf="Framework.errors?.['required']"
                style="color: red;">*</span></label>
            <select (change)="selectedframework($event)" id="pet-select" formControlName="nameFramework">
              <option value="" [ngValue]="null" hidden>Choose the framework</option>
              <option *ngFor="let item of frameworks">{{item.name}}</option>
            </select>
            <div class="form-text text-danger" *ngIf="Framework.invalid && formhome.submitted && !isValidFormSubmitted"
              [ngClass]="'error'"> Framework is required! </div>
          </div>

          <div class="champs">
            <label for="pet-select" style="margin-right: 150px;">Version<span *ngIf="Version.errors?.['required']"
                style="color: red;">*</span></label>
            <select id="pet-select" formControlName="version">
              <option value="" [ngValue]="null" hidden>Choose the version</option>
              <option *ngFor="let item of dataVersions">{{item.name}}</option>
            </select>
            <div class="form-text text-danger" *ngIf="Version.invalid && formhome.submitted && !isValidFormSubmitted"
              [ngClass]="'error'"> Version is required! </div>
          </div>

          <div class="champs">
            <label for="pet-select" style="margin-right: 100px;">Project name<span
                *ngIf="NameProject.errors?.['required']" style="color: red;">*</span></label>
            <input type="text" name="" id="" formControlName="nameProject">
            <div class="form-text text-danger"
              *ngIf="NameProject.invalid && formhome.submitted && !isValidFormSubmitted" [ngClass]="'error'"> Name is
              required! </div>
          </div>

        </div>
        <div class="second-container" style="display: inline-block; margin-left: 4.5em;">
          <div class="champs">
            <label for="pet-select" style="margin-right:75px;">Repository<span *ngIf="Repository.errors?.['required']"
                style="color: red;">*</span> </label>
            <select id="pet-select" formControlName="repository">
              <option value="" [ngValue]="null" hidden>Choose the repository</option>
              <option value="9.0.0" *ngFor="let item of dataRepository">{{item.name}}</option>
            </select>
            <div class="form-text text-danger" *ngIf="Repository.invalid && formhome.submitted && !isValidFormSubmitted"
              [ngClass]="'error'"> Repository is required! </div>
          </div>
        </div>

        <div class="class-btn">
          <button type="submit" class="btn btn-outline-success">Generate</button>
          <button type="button" class="btn btn-outline-danger" (click)="resetForm()">Cancel</button>
        </div>




      </form>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait. </p>
      </ngx-spinner>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
