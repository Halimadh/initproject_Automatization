<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table class="version-tab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Version Name</th>
                <!-- <th>Associated Framework</th> -->
                
            </tr>
        </thead>

        <tbody>
            
            <tr  *ngFor="let version of versionList | filter:searchInput | paginate: {itemsPerPage : 20, currentPage: p}">
                <td>{{version.id}}</td>
                <td>{{version.name}}</td>
                <!-- <td>{{version.nameFramework}}</td> -->

                <div class="management">

                    <td class="btn">

                        
                    <td class="btn">
                        <button (click)="onclickDelete(version.id)" class="delete">
                            <span>Delete</span>
                            <i class="fa-solid fa-trash"></i>
                        </button> 
                    </td>
                    
                </div>
            </tr>
        </tbody>
    </table>
    
    <!--Pagination-->
    <nav class="pagination" aria-label="Page navigation example">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </nav>
    
    <ngx-spinner *ngIf="this.spinner==true" bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
</body>
</html>
