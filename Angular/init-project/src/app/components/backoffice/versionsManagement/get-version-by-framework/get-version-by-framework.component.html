<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <title>Users Management</title>
</head>
<body>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav ="matSidenav">
           <app-side-navbar></app-side-navbar>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content">
                <div class="menu">
                    <button (click)="openSideBar()"   class="btn-menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="header">
                    <h1>Versions Management</h1>
                    <button (click)="onclickAddVersion()" class="addUser">
                        <i class="fa-solid fa-plus"></i>&nbsp;
                            <span>Add Version</span>
                        
                    </button>
                </div>
                <mat-divider></mat-divider>

                <div class="search">
                    <input type="text" [(ngModel)]="searchInput" class="searchbar" placeholder="search by id, name, username or email"/>
                    <i class="fa-sharp fa-solid fa-magnifying-glass">&nbsp;&nbsp;</i>
                </div>

                <mat-divider></mat-divider>

                <div  class="tabs">
                    <ul  class="nav nav-tabs">
                        <!-- <li (click)="getVersionByFramework(-1,'all')" class="nav-item"> 
                            <a [class.active]="selectedFrameworkName ==='all'" class="nav-link active">All</a>
                        </li> -->
                        <li *ngFor="let framework of frameworks" (click)="getVersionByFramework(framework.id, framework.name)" class="nav-item">
                            <a [class.active]="selectedFrameworkName === framework.name" class="nav-link active">{{framework.name}}</a>
                        </li>
                    </ul>
                </div>
                
                <app-version-list [versionList]="versions" [idFramework]="selectedFrameworkId" [nameFramework]="selectedFrameworkName" ></app-version-list>

            </div>
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                <p style="color: white">Please Wait... </p>  
            </ngx-spinner> 

        </mat-sidenav-content>
    </mat-sidenav-container> 
</body>
</html>
