<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="users-tab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>email</th>
                
            </tr>
        </thead>

        <tbody>
            <tr  *ngFor="let developer of developerList | filter:searchInput | paginate: {itemsPerPage : 20, currentPage: p}">
                <td>{{developer.id}}</td>
                <td>{{developer.name}}</td>
                <td>{{developer.username}}</td>
                <td>{{developer.email}}</td>
                

                <div class="management">

                    <td class="btn">
                    <button class="see" (click)="onclickSee(developer.id, developer.name,developer.username, developer.email)">
                            <span>See details</span>
                            <i class="fa-sharp fa-regular fa-eye"></i>
                        </button> 
                    </td>

                    <td class="btn">
                        <button class="modify" (click)="onclickModify(developer.id, developer.name,developer.username, developer.email)" >
                            <span>Modify</span>
                            <i class="fa-solid fa-user-pen"></i>
                        </button> 
                    </td>

                    <td class="btn">
                        <button class="delete" (click)="onclickDelete(developer.username)">
                            <span>Delete</span>
                            <i class="fa-solid fa-trash"></i>
                        </button> 
                    </td>
                </div>
            </tr>
        </tbody>
    </table>
    <!--Pagination-->
    <nav class="pagination" aria-label="Page navigation example">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </nav>
    
    <ngx-spinner *ngIf="this.spinner==true" bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
</body>
</html>
