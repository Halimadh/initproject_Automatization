<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>Add new framework </h2>
    </div>
    <mat-divider></mat-divider>
    <div class="content">
        <div class="response">
            <ngb-alert *ngIf="this.alert != ''" [dismissible]="false">
               {{this.alert}}
            </ngb-alert>
        </div>
        <div class="input">
            <label> Framework name<span style="color:red;">*</span></label>
            <input type="text" [(ngModel)]="name" matInput>
        </div>
        
        <div class="input" style="margin-left: 66px;">
            <label> Version<span style="color:red;">*</span></label>
            <input type="text" [(ngModel)]="nameVersion" matInput>
        </div>
        <!-- <div class="response">
            <ngb-alert *ngIf="this.alert != ''" [dismissible]="false">
               {{this.alert}}
            </ngb-alert>
        </div> -->
    <mat-divider></mat-divider>
    <div class="btns">
        <button (click)="closeDialog()" type="button" class="btn btn-tertiary cancel" mdbRipple>Cancel</button>
        <button (click)="onclick()" type="button" class="btn btn-primary confirm">Add</button>
    </div>
    </div>

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
</body>
</html>
