<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"/>
</head>
<body>
    <button class="header">
        <i class="fa-solid fa-bars"></i>
        <span>Menu</span>
    </button>
    <div class="content">
        <mat-divider></mat-divider>
        <div class="btn users">
            <button href="#" >
                <a routerLink="/admin/dashboard">
                    <!-- <i class="fas fa-user-alt"></i>    -->
                    <span>Dashboard</span>
                </a>     
            </button>
        </div>
        <div class="btn users">
            <button href="#" >
                <a routerLink="/admin/consulter-users">
                    <!-- <i class="fas fa-user-alt"></i>    -->
                    <span> Users</span>
                </a>     
            </button>
        </div>
        <div class="btn frameworks">
            <button href="#" class="frameworks">
                <a routerLink="/admin/consulter-framework">
                    <span> Frameworks </span>
                </a>
            </button>
        </div>
        <div class="btn versions">
            <button href="#" class="versions">
                <a routerLink="/admin/versionByFramework">
                    <span> Versions </span>
                </a>
            </button>
        </div>
        <div class="btn projects">
            <button href="#" class="projects">
                <a routerLink="/admin/consulter-developer">
                    <i class="fa-duotone fa-rectangle-history"></i>
                    <span>Developers</span>
                </a>
            </button>
        </div>

        <div class="logoutSection">
            <div class="btn logout">
                <button (click)="authService.logout()" href="#" class="logout">
                    <i class="fa-solid fa-rectangle-vertical-history"></i>
                    <span> Log out </span>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
